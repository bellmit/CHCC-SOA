server:
  port: 8200
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        file-extension: yaml
        server-addr: localhost:8848
    #sentinel控制台
    sentinel:
      transport:
        dashboard: localhost:8888

    # gateway配置
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: api-jiulong
          uri: lb://api-jiulong
          predicates:
          - Path=/api/**
        - id: sso-server
          uri: lb://sso-server
          predicates:
            - Path=/auth/**
